<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles/styles2.css">

  <!-- Link to font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">


  <title>Encriptador</title>

</head>

<body>

  <header>
    <img src="assets/logo.png" alt="Logo" class="logo">
  </header>

  <main>

    <section>
      <textarea name="" id="" cols="30" rows="10" class="text-area" placeholder="Ingrese el texto aqui"></textarea>
      <div>
        <h6 class="informacion">
          Solo letras minusculas y sin acentos
        </h6>
      </div>

      <div class="botones">

        <button class="btn-encriptar">Encriptar</button>
        <button class="btn-desencriptar">Desencriptar</button>

      </div>
    </section>

    <section>

      <textarea class="mensaje" cols="20" rows="10"></textarea>
      <div>
        <button class="btn-copiar">Copiar</button>
      </div>

    </section>

  </main>
  
</body>

</html>
